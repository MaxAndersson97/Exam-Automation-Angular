<div (click)="showFormatNote()">
    <img src="\assets\assets\images\info-circle-fill.svg" width="35rem">
</div>
<div class="modal fade" id="format_type" bsModal #format_type="bs-modal">
    <div class="modal-dialog">
        <div class="modal-content border-0 ">
            <div class="modal-body pt-0 px-4 text-color">

            <div class="col-12 col-md-12">
                <div class="row py-3 ">
                    <div class="col-12 col-md-12">
                        <p class="text-dark m-0 pl-1 py-2">Follow the steps</p>
                        <div class="row mt-3">
                            <div class="col-md-1 col-1 pr-0">
                                <div class="stepnum text-center pt-2 m-auto">1</div>
                                <div class="btwborder"></div>
                            </div>
                            <div class="col-md-11 col-11">
                                <div class="steptext mt-2">Aadhar no and DOB Formatting </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-1 col-1 pr-0">
                                <div class="stepnum text-center pt-2 m-auto">2</div>
                                <div class="btwborder"></div>
                            </div>
                            <div class="col-md-11 col-11">
                                <div class="steptext mt-2">Click the <i>format cell</i> and then <i>custom format</i>.</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-1 col-1 pr-0">
                                <div class="stepnum text-center pt-2 m-auto">3</div>
                            </div>
                            <div class="col-md-11 col-11">
                                <div class="steptext mt-2">Select appropriate format for Aadhar card and Date of Birth.</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <span class="text-dark mt-2 ml-2">Note: Please make sure that the format is correct for both column. </span>

            <img src="\assets\assets\images\format1.png" width="90%" class="border border-dark my-3">
            <img src="\assets\assets\images\format2.png" width="90%" class="border border-dark my-3">
            </div>
        </div>

    </div>
