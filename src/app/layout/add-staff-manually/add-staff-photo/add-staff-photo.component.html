  <div class="row">
      <div class="col-md-12 col-lg-12">
          <nav aria-label="breadcrumb" class="m-3 ">
              <ol class="breadcrumb p-0 m-0">
                  <li class="breadcrumb-item"><a routerLinkActive="active" routerLink="/exam/staff">Staff</a></li>
                  <!-- <li class="breadcrumb-item" ><a>Upload CSV</a></li> -->
                  <li class="breadcrumb-item " aria-current="page"> Add/Edit Staff Photo</li>
                

                  <!-- staff-photo -->
              </ol>
          </nav>
      </div>
  </div>
</div>
<div class="container-fluid p-0">
  <div class="row">
    <div class="col-md col-lg col-sm">
      <div class="Institute_profile m-3">
        <div class="col-md-12 col-lg-12 pl-0 pr-0">
          <button type="submit" id="save"  class="btn btn-success m-2 float-right go-back-btn mt-3 mx-4" style="background-color: #5C67E6; border-color: #5C67E6" routerLink="/exam/staff">Go Back To Staff List</button>
            <h2 class=" border-bottom p-4 m-0 main-title" *ngIf="!isEditMode">Add Staff Photo</h2>
            <h2 class=" border-bottom p-4 m-0 main-title" *ngIf="isEditMode">Edit Staff Photo</h2>

        </div>  
  
        <div class="col-md-12 col-lg-12 pl-0 pr-0">
          <div class="row">
              <div class="col-md-4 col-lg-4 pr-0">
                <ul class="nav nav-tabs" role="">
                    <li class="nav-item w-100  ">
                        <a class="nav-link py-3 " routerLinkActive="active"
                            routerLink="/exam/add-staff-manually/information">
                            <svg version="1.1" class="mr-2" xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="20px"
                                height="20px" viewBox="0 0 20 20" enable-background="new 0 0 30 30"
                                xml:space="preserve">
                                <path class="icon" fill="currentColor"
                                    d="M10,0 C4.486,0 0,4.486 0,10 C0,15.513 4.486,20 10,20 C15.514,20 20,15.513 20,10 C20,4.486 15.514,0 10,0 M15.603,15.7 C14.199,14.841 12.257,14 10,14 C7.744,14 5.801,14.842 4.396,15.7 C2.919,14.248 2,12.23 2,10 C2,5.589 5.589,2 10,2 C14.411,2 18,5.589 18,10 C18,12.23 17.081,14.248 15.603,15.7 M6.149,17.009 C7.218,16.457 8.537,16 10,16 C11.464,16 12.782,16.457 13.851,17.008 C12.707,17.638 11.395,18 10,18 C8.604,18 7.292,17.638 6.149,17.009 M10,9.9998 C8.897,9.9998 8,9.1028 8,7.9998 C8,6.8968 8.897,5.9998 10,5.9998 C11.103,5.9998 12,6.8968 12,7.9998 C12,9.1028 11.103,9.9998 10,9.9998 M10,3.9998 C7.794,3.9998 6,5.7938 6,7.9998 C6,10.2058 7.794,11.9998 10,11.9998 C12.206,11.9998 14,10.2058 14,7.9998 C14,5.7938 12.206,3.9998 10,3.9998">
                                </path>
                            </svg>
                            <span>Edit Staff Information</span>
                            <!-- <span *ngIf="isEditMode">Edit Staff Information</span> -->
                        </a>
                    </li>
                    <li class="nav-item w-100 ">
                        <a class="nav-link py-3 active">
                          <img src="assets/images/icons/addstudent/studentphoto.svg" alt="studentinfo" class="mr-2">Staff's
                          Photo
                        </a>
                      </li>
                </ul>
              </div>
              <div class="col-md-8 col-lg-8 content-right pl-0">
                <div class="tab-pane active" id="schoolPhoto" role="tabpanel" style="background: #fff; height: 100%;">
                  <form [formGroup]="addStudentPhoto" (ngSubmit)="onSubmit()">
                    <div class="schoolDetail-form p-4">
                      <div class="row">
                        <div class="form-group col-md-6 col-lg-6">
                          <!-- <input type="text" formControlName="StudentID"/> -->
                          <label class="">Staff's Photo</label>
                          <label class="float-right img-remove d-block" *ngIf="imgURL" (click)="confirmDelete(confirmDeleteImage)"><a><img src="assets/images/icons/remove.svg" class=""> </a></label>
                          <label class="float-right change-photo mr-2" *ngIf="imgURL"><a><img src="assets/images/icons/pen.svg" class=""> </a> 
                            <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" (change)="selectFile($event.target.files); preview($event.target.files)" style="opacity: 0.0; position: absolute;" required/>
                          </label>
                          <div class="image-upload text-center w-100">
                            <div class="image-edit">
                              <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" (change)="selectFile($event.target.files); preview($event.target.files)" required/>
                              <label for="imageUpload">
                                <div id="imagePreview">
                                  <img id="imagedrag" class="w-100 " src="assets/images/defaultimg.svg" *ngIf="!imgURL"/>
                                  <img id="imagedrag" class="w-100 " [src]="imgURL" *ngIf="imgURL"/>
                                  <!-- <span>Drag and drop or click here to add image</span> -->
                                </div>
                              </label>
                              <!-- <p class="dragandDroptextinimg text-center"><span>Drag and drop or click here to add image</span></p> -->
                            </div>
                          </div>
                        </div>
                      
                      </div>
                      <div class="row mt-5">
                          <div class="form-group col-md-12 col-lg-12 text-right">
                            <hr>
                            

                              <button type="submit" id="save"  class="btn save-btn mb-3  mr-2" [disabled] = "!f.Image.valid">Save</button>
                              <button type="button" id="addnewrow" class="btn submitstudent-btn mb-3"  [disabled] = "!f.Image.valid" (click)="saveAndAddMore()">Save And Add More Staff</button> 
                          </div>      
                      </div>
                    </div>
                  </form>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #confirmDeleteImage>
  <div class="modal-body text-center">
    <h4 class="text-left">Delete Image?</h4>
    <p class="text-left">Are you sure you want to delete this image?</p>
    <button type="button" class="btn btn-yes float-right ml-2" (click)=" deleteImage()" >Yes</button>
    <button type="button" class="btn btn-no float-right ml-2" (click)="modalRef.hide()" >No</button>
  </div>
</ng-template>
