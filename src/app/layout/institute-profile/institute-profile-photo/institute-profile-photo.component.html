<div class="tab-pane active" id="schoolPhoto" role="tabpanel">
    <div class="schoolDetail-form p-4">
        <div class="row mb-5">
            <div class="form-group col-md-6 col-lg-6  mb-5" *ngIf="isDisplayAvailable">
                <label class="">School Photo</label>
                <label class="float-right img-remove d-block" style="cursor:pointer;" (click)="removeImage('image', confirmDeleteImage)" *ngIf="imageSrc"><img src="assets/images/icons/remove.svg"
                          alt="remove" class="">
                   </label>
                <label class="float-right change-photo mr-3" style="cursor:pointer;"  (click)="changeFileOnClick('imageUpload')" *ngIf="imageSrc"><img src="assets/images/icons/pen.svg" alt="change"
                        class=""> </label>
                <div class="row w-100 m-0">
                    <div class="col-12 col-md-12 p-0" ng2FileDrop (onFileDrop)="changeFile($event, 'image')"
                        [uploader]="uploader" >
                        <div class="image-upload text-center w-100" style="padding:15px">
                            <input type='file' id="imageUpload" (change)="changeFile($event.target.files, 'image')"
                                class="d-none" accept=".png" />
                            <label for="imageUpload" class="m-0">
                                <div id="imagePreview">
                                    <img id="image" alt="" [ngStyle]="{'height': '184px','width':'100%'}" class="w-100  m-0"
                                        [src]="imageSrc || 'assets/images/defaultimg.svg'">
                                </div>
                            </label>
                            <p *ngIf="!imageSrc" class="dragandDroptextinimg text-center"><span>click
                                    here to add
                                    image</span></p>
                        </div>

                    </div>
                </div>
            </div>
            <div class="form-group col-md-6 col-lg-6 mb-5" *ngIf="isDisplayAvailable">
                <label class="">School Logo</label>
                <label class="float-right img-remove d-block" style="cursor:pointer;" (click)="removeImage('logo', confirmDeleteImage)" *ngIf="logoSrc"><img src="assets/images/icons/remove.svg" class=""
                        alt="remove" > </label>
                <label class="float-right change-photo mr-3" style="cursor:pointer;" (click)="changeFileOnClick('logoUpload')" *ngIf="logoSrc"><img src="assets/images/icons/pen.svg" alt="change"
                     class=""> </label>
                <div class="row w-100 m-0">
                    <div class="col-12 col-md-12 p-0" ng2FileDrop (onFileDrop)="changeFile($event, 'logo')"
                        [uploader]="uploader">
                        <div class="logo-upload text-center w-100" style="padding:15px">
                            <input type='file' id="logoUpload" class="d-none"
                                (change)="changeFile($event.target.files, 'logo')" accept=".png" />
                            <label for="logoUpload" class="mb-0">
                                <div id="logoPreview">
                                    <img id="" alt="" [ngStyle]="{'height': '184px','width':'100%'}" class="w-100 m-0"
                                        [src]="logoSrc || 'assets/images/defaultimg.svg'">
                                </div>
                            </label>
                            <p *ngIf="!logoSrc" class="dragandDroptextinlogo text-center"><span>click
                                    here to add
                                    logo</span></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-12 col-lg-12 mt-5">
                <hr>
                <button type="button" id="save_And_Submit" class="btn saveAndSubmit-btn float-right "
                    (click)="onSubmit()"
                    [ngClass]="{'disableValidationButton': !logoFile && !photoFile}"
                    [disabled] ="!logoFile && !photoFile"
                    >Save
                    and Submit</button>
            </div>
        </div>
    </div>
</div>

<ng-template #confirmDeleteImage>
    <div class="modal-body text-center">
      <h4 class="text-left">Delete Image?</h4>
      <p class="text-left">Are you sure you want to delete this image?</p>
      <button type="button" class="btn btn-yes float-right ml-2" (click)="deleteImage()" >Yes</button>
      <button type="button" class="btn btn-no float-right ml-2" (click)="modalRef.hide()" >No</button>
    </div>
  </ng-template>
