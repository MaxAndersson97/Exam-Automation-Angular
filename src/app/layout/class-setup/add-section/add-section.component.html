<div class="modal-dialog" style=" right: 20px !important;
width: 400px !important;">
    <div class="modal-content">
        <div class="modal-header pb-4">
            <button type="button" class="close float-left pt-1" (click)="close({isRefresh: false})" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title text-center m-auto" id="AddSectionTeacher_header">Create Section </h4>
        </div>
        <div class="modal-body">
            <!-- <form> -->
                <form [formGroup]="addSectionform" (ngSubmit)="addSection()">
                    <div class="addsection-form py-2 my-3">
                        <div class=" col-md-12 col-12 p-0">
                            <label class="col-md-12 col-sm-12">Choose a Class</label>
                            <div class="form-group col-md-12 col-sm-12 single">
                                <ng-select formControlName="ClassID" [items]="classList"  [searchable]=false required placeholder="Select Class">
                                        <ng-template ng-option-tmp let-item="item" >
                                                <span style="text-transform: capitalize">{{item.ClassName.toLowerCase()}}</span>
                                            </ng-template>
                                            <ng-template ng-label-tmp let-item="item">
                                                <span *ngIf="item.ClassName" style="text-transform: capitalize"> {{item.ClassName.toLowerCase()}}</span>
                                                <span *ngIf="!item.ClassName" style="color: #999999;"> Select Class</span>
                                            </ng-template> 

                                </ng-select>
                            </div>
                            <label class="col-md-12 col-sm-12">Number of Section</label>
                            <div class="form-group col-md-12 col-sm-12">
                                <input id="noOfSection" formControlName="NumberOfSection"  placeholder="1 - 26" min="1" max="25" class="form-control" type="number" value="1" required> 
                            </div>
                            <div class="form-group col-md-12 col-sm-12">
                                    <button type="submit" id="addSectionbtn" (change)="validateSectionNo($event);" [disabled]="!addSectionform.valid" class="btn addSectionBtn w-100 mt-1">Add Section</button>
                            </div>
                        </div>
                    </div>
                </form>
            <!-- </form> -->
        </div>
        <!-- <div class="modal-footer">
                <button type="button" class="btn btn-danger close_modal" data-dismiss="modal">Close</button>
        </div> -->
    </div><!-- modal-content -->
</div><!-- modal-dialog -->
