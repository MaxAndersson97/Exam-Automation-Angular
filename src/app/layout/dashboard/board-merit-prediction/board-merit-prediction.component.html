<div class="container-fluid p-0">
  <div class="row">
      <div class="col-md-12 col-lg-12">
          <div class="m-3 row">
              <h2 class="board_merit_prediction_head">Board Merit Prediction</h2>

              <!---------------low-course-completion----------->
              <div class="col-12 mt-2 p-0">
                <div class="board_merit_prediction p-3">
                  <div class="board_merit_prediction_table w-100 mt-2">
                    <table class="w-100">
                      <thead>
                        <tr>
                          <th>STUDENT NAME</th>
                          <th>CLASS & SECTION</th>
                          <th>TOTAL SCORE</th>
                          <th>GAP TO BRIDGE</th>
                          <th>COMMENT</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let dt of board_merit_prediction | paginate: {itemsPerPage: rowsOnPage, currentPage:page, id: '1'}; let i = index;">
                          <td class="b_clr">
                            <div class="name_img" *ngIf="dt?.ProfileImageLink!=''"><img class="" [src]='dt?.ProfileImageLink'></div>
                            <div class="name" *ngIf="dt?.ProfileImageLink==''"><p>{{dt?.Name.toUpperCase().charAt(0)}}</p></div>
                            <div class="mt-2 b_clr"> {{dt?.Name | lowercase}} </div>
                          </td>
                          <td class="b_clr" (click)="navigateToCWP()" style="cursor: pointer;">{{dt?.ClassName | lowercase}}-{{dt?.SectionName}}</td>
                          <td>{{dt?.total_score}}%</td>
                          <td>{{dt?.gap_to_bridge}}</td>
                          <td class="comment">"{{dt?.comments}}"</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
                <div class="pages w-100">
                  <pagination-controls class="pages" (pageChange)="page = $event" id="1" [maxSize]="10" 
                      directionLinks="true" previousLabel=""
                      nextLabel="" responsive="true">
                  </pagination-controls>
              </div>
              <div class="selectWrapper">
                      <ng-select class="select_Show" id="1"  [(ngModel)]="rowsOnPage">
                              <ng-option  *ngFor="let row of rowsOnPageSet" [value]="row" >Show {{ row }} Results</ng-option>
                      </ng-select>
              </div>
            </div>

          </div>
      <div>
  </div>
</div>
